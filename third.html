                 <p>Квадратная матрица М состоит из 6 строк, 6 столбцов. Вы­честь из каждого её элемента сумму элементов, расположенных на главной диагонали. </p>
                 <form name=calcarea>
                    <button type="button" class="btn btn-light" onclick="cmpr();"> Ввести x: </button>     
                         
            </form>
                <script>
                var mas = new Array(); 
const n = 3; 
var i,j;
var s=0;
for (i = 0; i < n; i++) {
    mas[i] = new Array();
    for (j = 0; j < n; j++) {
        mas[i][j] = prompt("[" + i +","+j+"]= " ,"..."); 
    }
}

for (i = 0; i < n; i++) {
    for (j = 0; j < n; j++) {
        document.write("[" + i +","+j+"]= "+ mas[i][j]+" ");} 
        document.write("</br>"); 
        }

        s=parseInt(mas[0][0])+parseInt(mas[1][1])+parseInt(mas[2][2]);
        for (i = 0; i < n; i++) {
    for (j = 0; j < n; j++) {
        document.write( (parseInt(mas[i][j])-s)+" ");} 
        document.write("</br>"); 
       
        }
        </script>
